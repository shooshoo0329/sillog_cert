<head>

    <title>Sillog</title>

            <hr style="margin: 50px 20px 0px; background-color: black;">

            <div class="cert hidden">
                <div class="section">
                    <div class='section_title'>Careers</div>
                    <div class='careers'>
                        <div class='my_career'>

                            <div id='career_org'>과기정통부</div>
                        </div>
                    </div>

                </div>
                <hr style="margin: 20px;">
                <div class="section">
                    <div class="section_title">Projects</div>
                    <div id='projects'>
                        <div class='my_project'>
                            <div id='career_icon'>📌</div>
                            <div id='career_title'>프로젝트 이름</div>
                            <div class='small'>진행 기간</div>

                    </div>
                    <div id='projects'>
                        <div class='my_project'>
                            <div id='career_icon'>📌</div>
                            <div id='career_title'>실록:자격증명</div>

                    </div>
